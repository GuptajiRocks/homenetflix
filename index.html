<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.min.js"></script>
</head>
<body class="h-screen w-screen bg-black">
  <div class="flex flex-wrap justify-center items-center h-screen">
    <motion.div
      initial={{ opacity: 0, x: -100 }}
      animate={{ opacity: 1, x: 0 }}
      transition={{ duration: 0.5 }}
      class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4"
    >
      <img src="https://picsum.photos/200/300" alt="Movie Poster" class="w-full h-full object-cover">
    </motion.div>
    <motion.div
      initial={{ opacity: 0, x: -100 }}
      animate={{ opacity: 1, x: 0 }}
      transition={{ duration: 0.5, delay: 0.2 }}
      class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4"
    >
      <img src="https://picsum.photos/200/301" alt="Movie Poster" class="w-full h-full object-cover">
    </motion.div>
    <motion.div
      initial={{ opacity: 0, x: -100 }}
      animate={{ opacity: 1, x: 0 }}
      transition={{ duration: 0.5, delay: 0.4 }}
      class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4"
    >
      <img src="https://picsum.photos/200/302" alt="Movie Poster" class="w-full h-full object-cover">
    </motion.div>
  </div>
</body>
</html>
